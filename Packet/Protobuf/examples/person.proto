syntax = "proto3";

package tutorial;

message Person {
  string name = 1;
  int32 id = 2;
  string email = 3;

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }

  repeated PhoneNumber phones = 4;
}

service AddressBookService {
  rpc AddPerson(Person) returns (int32);
  rpc GetPerson(int32) returns (Person);
  rpc ListPeople(Empty) returns (AddressBook);
}